<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: crimson;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="area">
    Interaja...
</div>

<script>

    var area = window.document.getElementById("area")
    area.addEventListener('click', clicar)
    area.addEventListener('mouseenter', entrar)
    area.addEventListener('mouseout', sair)
    function clicar() {

        area.innerText = "Clicou!"
    }

    function entrar() {
        area.innerText = "Entrou!"
    }

    function sair() {
        area.innerText = "Saiu!"
    }
</script>
</body>
</html>
