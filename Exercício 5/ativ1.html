<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <!--- div com input para adicionar números no select --->
        <div>
            <p> <label for="num">Número entre 1 e 100: </label><input type="number" name="num" id="num">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <!--- Select com os números já digitados --->
        <div>
            <select name= "seletor" id="seletor" size="5"> </select><br>
            <input type="button" value="Analisar" onclick="analisar()">
        </div>
        <div id="res">

        </div>
    </section>

    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
